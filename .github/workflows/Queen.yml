name: Queen â™›

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

concurrency:
  group: queen-m3u
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Queen.m3u (VOD + Recently Added â€“ FINAL)
        run: |
          set -e

          RECENT_COUNT=50

          [ -d Queen ] || { echo "âŒ Queen folder not found"; exit 1; }

          timestamp=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S %Z")
          tmpdir=$(mktemp -d)

          echo "ðŸ”¹ Building Queen.m3u at $timestamp"

          # ---------- HEADER ----------
          {
            echo '#EXTM3U name="RJMS" playlist-name="RJMS OTT" billed-msg="RJMS - RJMBTS Network"'
            echo '#EXT-X-PLAYLIST-TYPE:VOD'
            echo '# Pushed and Updated by Kittujk'
            echo '# Scripted & Maintained by @RJMBTS'
            echo "# Last updated: $timestamp"
          } > Queen.m3u

          # ---------- SOURCE FILES ----------
          find Queen -maxdepth 1 -type f -iname "*.m3u" ! -iname "live.m3u" | sort > "$tmpdir/sources.txt"
          [ -s "$tmpdir/sources.txt" ] || { echo "âŒ No Queen sources found"; exit 1; }

          merged_raw="$tmpdir/merged_raw.txt"
          recent_raw="$tmpdir/recent_raw.txt"
          > "$merged_raw"
          > "$recent_raw"

          # ---------- MERGE + SANITIZE + AUTOFIX ----------
          while read -r file; do
            echo "âœ… Processing $file"
            ts=$(git log -1 --format="%ct" -- "$file" 2>/dev/null || stat -c %Y "$file")

            awk -v TS="$ts" '
            BEGIN { IGNORECASE=1 }

            # ===== EXTINF PRESENT =====
            /^#EXTINF/ {
              line=$0
              getline url
              if (url ~ /^#/ || url == "") next

              if (line ~ /tvg-type=/)
                gsub(/tvg-type="[^"]*"/, "tvg-type=\"vod\"", line)
              else
                sub(/,/, " tvg-type=\"vod\",", line)

              if (url ~ /^(udp|rtp|rtmp):\/\//) next

              print line >> "'"$merged_raw"'"
              print url >> "'"$merged_raw"'"
              print "" >> "'"$merged_raw"'"

              printf "%s|%s\n%s\n===END===\n", TS, line, url >> "'"$recent_raw"'"
              next
            }

            # ===== URL WITHOUT EXTINF (AUTO-METADATA) =====
            /^https?:\/\// {
              url=$0
              if (url ~ /^(udp|rtp|rtmp):\/\//) next

              name=url
              sub(/^.*\//, "", name)
              sub(/\.[^.]+$/, "", name)

              ext="#EXTINF:-1 tvg-type=\"vod\"," name

              print ext >> "'"$merged_raw"'"
              print url >> "'"$merged_raw"'"
              print "" >> "'"$merged_raw"'"

              printf "%s|%s\n%s\n===END===\n", TS, ext, url >> "'"$recent_raw"'"
            }
            ' "$file"

          done < "$tmpdir/sources.txt"

          # ---------- RECENTLY ADDED (BLOCK SAFE) ----------
          recent_final="$tmpdir/recent_final.txt"

          awk '
          BEGIN { RS="===END===\n"; FS="\n" }
          {
            split($1, a, "|")
            ts=a[1]
            sub(/^[0-9]+\|/, "", $1)
            print ts "|" $0
          }
          ' "$recent_raw" \
          | sort -nr \
          | head -n "$RECENT_COUNT" \
          | sed 's/^[0-9]\+|//' \
          | sed '/^$/d' \
          > "$recent_final"

          # ---------- BUILD FINAL PLAYLIST ----------
          {
            cat Queen.m3u
            echo "# ===== RECENTLY ADDED ====="
            cat "$recent_final"
            echo "# ===== FULL LIBRARY ====="
            cat "$merged_raw"
          } > "$tmpdir/final.m3u"

          mv "$tmpdir/final.m3u" Queen.m3u

          # ---------- FINAL CLEAN ----------
          awk '!seen[$0]++' Queen.m3u > "$tmpdir/dedup.m3u"
          mv "$tmpdir/dedup.m3u" Queen.m3u

          total=$(grep -c '^#EXTINF' Queen.m3u || true)
          sed -i '/^# Total :/d' Queen.m3u
          sed -i "/^# Scripted & Maintained/a # Total : Media Library - $total" Queen.m3u

          rm -rf "$tmpdir"
          echo "âœ… Done â†’ Total VOD items: $total"

      - name: Commit and push Queen.m3u
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git add Queen.m3u
          if git diff --cached --quiet; then
            echo "No changes detected â€” skipping commit."
            exit 0
          fi

          git commit -m "Auto-update Queen.m3u (VOD + Recently Added final fix)"
          git push origin HEAD:main

      - name: Summary
        run: |
          echo "ðŸ‘‘ Queen â™› updated successfully"
          echo "ðŸ†• Recently Added now has metadata"
          echo "ðŸŽ¬ VOD-only, sanitized playlist"
